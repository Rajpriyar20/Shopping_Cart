<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Shopping cart</title>
</head>

<body style="background-color:#ebf3ff">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid">
                <a class="fs-4 fw-bold" href="#">SHOPY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary" id="cart">
                        <i class="fas fa-shopping-cart"></i><span>0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class=" row justify-content-center mt-4">
            <div class="col-md-8 col-lg-6">
                <form class="d-flex">
                    <input class="form-control me-2 shadow" type="search" placeholder="Search" aria-label="Search">
                    <button class="shadow btn btn-outline-primary" type="submit">
                        <i class="far fa-search"></i>
                    </button>
                </form>
            </div>
        </section>
        <section class="mt-5">
            <div class="products-container">
                <div class="products-header">
                    <h5 class="sno">S.NO</h5>
                    <h5 class="product">PRODUCT</h5>
                    <h5 class="name">NAME</h5>
                    <h5 class="price">PRICE</h5>
                    <h5 class="quantity" style="position:relative; left:-30px">QUANTITY</h5>
                    <h5 class="discount">DISCOUNT</h5>
                    <h5 class="total">TOTAL</h5>
                </div>
            </div>
            <div class="products">

            </div>
        </section>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
